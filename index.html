<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheaBucks</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f2f6; /* Hellgrau */
      color: #2c3e50; /* Dunkelgrau */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 1em 0;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    img {
      width: 80px; /* Angepasste Größe für das Icon */
    }

    #main-content {
      text-align: center;
      padding: 2em;
      flex: 1; /* Füllt den verfügbaren Platz aus */
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      background-color: #2ecc71;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    a {
      text-decoration: none;
    }

    footer {
      background-color: #34495e;
      color: #fff;
      text-align: center;
      padding: 1em 0;
      position: relative;
      bottom: 0;
      width: 100%;
      animation: slideInUp 1s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Neue Stile für Unterpunkte */
    #services {
      margin-top: 40px;
    }

    #services h2 {
      font-size: 1.5em;
      color: #3498db;
      margin-bottom: 10px;
    }

    #services p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>CheaBucks</h1>
    <img src="https://static.wikia.nocookie.net/fortnite/images/e/eb/V-Bucks_-_Icon_-_Fortnite.png" alt="V-Bucks Icon">
  </header>
  <section id="main-content">
    <p>Welcome to Cheabucks, your source for the cheapest V-Bucks in the world!</p>
    <button id="purchaseButton">Purchase V-Bucks</button>

    <!-- Unterpunkte -->
    <section id="services">
      <h2>Our Services</h2>
      <p>We offer a range of services to meet your V-Bucks needs:</p>
      <ul>
        <li>Instant V-Bucks delivery</li>
        <li>24/7 customer support</li>
        <li>Competitive pricing</li>
        <li>Secure and reliable transactions</li>
      </ul>
    </section>
  </section>
  <div class="buttons">
    <a href="https://www.dc.gg/cheabucks" target="_blank" id="discordButton"><button>Discord</button></a>
    <a href="https://www.instagram.com/cheabucks" target="_blank" id="instagramButton"><button>Instagram</button></a>
  </div>
  <footer>
    <p>&copy; 2024 Cheabucks</p>
  </footer>
  <script>
    document.getElementById('purchaseButton').addEventListener('click', function() {
      alert('Currently, you can only order on the Discord server!');
    });
  </script>
</body>
</html>
